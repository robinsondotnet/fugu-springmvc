<!DOCTYPE html>
<html 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">

    <title>Proyecto Final - Arquitectura de Aplicaciones</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link
          th:href="@{/webjars/semantic-ui/2.2.1/dist/semantic.min.css}"
          rel="stylesheet" media="screen" />

    <script 
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script 
            th:src="@{/webjars/semantic-ui/2.2.1/dist/semantic.min.js}"></script>

    <script 
            th:src="@{js/main.js}"></script>
            
    <link 
          th:href="@{css/site-semantic.css}" rel="stylesheet" media="screen"/>
    
      <link href="../static/css/main.css"
           th:href="@{css/main.css}" rel="stylesheet" media="screen" />
           
</head>
<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="pusher">
<!-- Page Contents -->
    <div class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">
            <div class="row">
                <div class="eight wide column">
                    <h3 class="ui header">Recetas</h3>
                    <p>We can give your company superpowers to do things that they never thought possible. Let us delight your customers and empower your needs...through pure data analytics.</p>
                </div>
                <div class="six wide right floated column">
                    <img th:src="@{/images/homepage2.jpg}" class="ui large bordered circular image" />
                </div>
            </div>
            <div class="row">

                <table class="ui celled padded table">
                    <thead>
                    <tr><th class="single line">Title</th>
                        <th>Effect</th>
                        <th>Efficacy</th>
                        <th>Consensus</th>
                    </tr></thead>
                    <tbody>
                    <tr  th:each="receta : ${results}">
                        <td>
                            <h2 th:text="${receta.getTitle()}" class="ui center aligned header">A</h2>
                        </td>
                        <td class="single line">
                            Power Output
                        </td>
                        <td>
                            <div class="ui star rating" data-rating="3" data-max-rating="3"></div>
                        </td>
                        <td class="right aligned">
                            80%
                            <br />
                            <a>16 studies</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="row">
                <div class="center aligned column">
                    <a class="ui huge button">Check Them Out</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </div>
</body>
</html>
